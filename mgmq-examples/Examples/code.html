<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../MGMQ.js"></script>
</head>
<body>
    <script>
        const MQ = new MGMQ({
            name: 'Exaple - Code',
            bodyColor: '#643',
            textColor: '#fca',
        })

        MQ.var.candies = 0

        MQ.pages['Старт'] = {
            text: `Перед тобой лежат конфеты`,
            img: 'Img/candies.jpg',
            btns: [
                {
                    text: 'Взять конфету',
                    goto: 'Взять',
                    init: btn => {
                        if (MQ.var.candies == 3) btn.hidden = true
                    },
                    click: () => {
                        MQ.var.candies++
                    }
                },
            ]
        }

        MQ.pages['Взять'] = {
            text: `У тебя теперь %candies% конфет.`,
            img: 'Img/candies2.jpg',
            btns: [
                {
                    text: 'Взять еще конфету',
                    goto: 'Взять',
                    click: btn => {
                        MQ.var.candies++
                    },
                },
                {
                    text: 'Вернуть конфеты на место',
                    goto: 'Взять',
                    init: btn => {
                        if (MQ.var.candies < 3) btn.hidden = true
                    },
                    click: () => {
                        MQ.var.candies = 0
                    },
                },
                {
                    text: 'Хватит тырить конфеты!',
                    goto: 'Хватит',
                    init: btn => {
                        if (MQ.var.candies < 3) btn.hidden = true
                    },
                },
            ]
        }

        MQ.pages['Хватит'] = {
            text: `Ладно.`,
            img: 'Img/candies3.jpg',
        }
        
    </script>
</body>
</html>
